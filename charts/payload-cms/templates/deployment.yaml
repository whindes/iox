apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "payload-cms.fullname" . }}
  labels:
    {{- include "payload-cms.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "payload-cms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "payload-cms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "payload-cms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Non-sensitive configuration from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: NODE_ENV
            - name: NEXT_TELEMETRY_DISABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: NEXT_TELEMETRY_DISABLED
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: PORT
            - name: BREVO_EMAILS_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: BREVO_EMAILS_ACTIVE
            - name: BREVO_SENDER_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: BREVO_SENDER_NAME
            - name: PAYLOAD_PUBLIC_STRIPE_IS_TEST_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: PAYLOAD_PUBLIC_STRIPE_IS_TEST_KEY
            - name: NEXT_PUBLIC_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: NEXT_PUBLIC_SERVER_URL
            - name: NEXT_PUBLIC_PAYLOAD_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: NEXT_PUBLIC_PAYLOAD_AUTH_URL
            - name: NEXT_PUBLIC_STRIPE_PK
              valueFrom:
                configMapKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-config
                  key: NEXT_PUBLIC_STRIPE_PK
            
            # Sensitive data from Secrets
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: DATABASE_URI
            - name: PAYLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: PAYLOAD_SECRET
            - name: PAYLOAD_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: PAYLOAD_AUTH_SECRET
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: S3_BUCKET_NAME
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: S3_SECRET_KEY
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: S3_ENDPOINT
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: S3_REGION
            - name: BREVO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: BREVO_API_KEY
            - name: BREVO_SENDER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: BREVO_SENDER_EMAIL
            - name: MAILGUN_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: MAILGUN_ENDPOINT
            - name: MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: MAILGUN_API_KEY
            - name: MAILGUN_SENDER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: MAILGUN_SENDER_EMAIL
            - name: WINDYPDF_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: WINDYPDF_API_KEY
            - name: STRIPE_SK
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: STRIPE_SK
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "payload-cms.fullname" . }}-secrets
                  key: STRIPE_WEBHOOK_SECRET
          
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          {{- end }}
          
          {{- if .Values.readinessCheck.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessCheck.failureThreshold }}
          {{- end }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}