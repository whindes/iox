# Default values for wordpress-fpm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wordpress
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "php8.4-fpm-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 9000
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 500m
    memory: 256Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

enableProbes: false
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

persistence:
  accessMode: ReadWriteOnce
  additionalMounts: []
  additionalVolumes: []
  enabled: false
  existingClaim: ''
  size: 800Mi
  storageClass: local-path

# Additional volumes on the output Deployment definition.
volumes: 
  - name: aiven-ca-cert            
    secret:
      secretName: xyz-api-wordpress-fpm-secrets
      items:
        - key: ca.pem  # The key in the secret
          path: ca.pem  # This 'path' is used by subPath, but the filename is defined in mountPath
  - name: xyz-entrypoint
    configMap:
      name: xyz-api-wordpress-fpm-config
      defaultMode: 493
  - name: wp-ssh-key            
    secret:
      secretName: xyz-api-wordpress-fpm-secrets
      defaultMode: 384 
      items:
        - key: wp.pem  # The key in the secret
          path: wp.pem  # This 'path' is used by subPath, but the filename is defined in mountPath
  

# Additional volumeMounts on the output Deployment definition.
volumeMounts: 
  - name: aiven-ca-cert         
    mountPath: /etc/ssl/certs/ca.pem
    subPath: ca.pem
    readOnly: true
  - name: xyz-entrypoint
    mountPath: "/opt/xyz-entrypoint.sh" 
    subPath: xyz-entrypoint.sh
  - name: wp-ssh-key         
    mountPath: /etc/ssl/private/wp.pem
    subPath: wp.pem
    readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# External secret management
externalSecrets:
  enabled: true
  # Example for External Secrets Operator
  secretStore:
    name: local-vault
    secretFile: '.secretvals'
    kind: SecretStore
  # Example for AWS Secrets Manager
  # awsSecretsManager:
  #   region: us-west-2
  #   secretName: wordpress-secrets
  # Example for Azure Key Vault
  # azureKeyVault:
  #   vaultUrl: https://your-vault.vault.azure.net/
  #   tenantId: your-tenant-id


config:
  # Non-sensitive configuration values
  rsyncBackupKeyPath: /etc/ssl/private/wp.pem
  rsyncBackupHost: dns.example.com
  rsyncBackupSource: ec2-user@dns.example.com:/opt/wp_rsync/wpx_monogenix_com
  remoteFileCheck: wp-config.php
  pvcSharedDir: /opt/xyz/wordpress
  wordpressConfigExtra: "define('MYSQL_CLIENT_FLAGS', MYSQLI_CLIENT_SSL);\ndefine('MYSQL_SSL_CA', '/etc/ssl/certs/ca.pem');"


# Secret configuration - these should be provided via external secret management
# DO NOT put actual secret values here in production
secrets:
  wordpressDbHost: ''
  wordpressDbPassword: ''
  wordpressDbUser: ''
  wordpressDbName: ''